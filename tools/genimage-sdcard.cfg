image sdcard.img {
	hdimage {}

	partition boot0 {
		in-partition-table = "no"
		image = "bootloader.bin"
		offset = 8K
	}

	partition boot0-gpt {
		in-partition-table = "no"
		image = "bootloader.bin"
		offset = 128K
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
